<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="incomeTax_style.css">
</head>
<body>
    <h1>Assignment #2</h1>
    <h2>Income Tax Calculator</h2>
    <div class="container">
        <h4 class="h4Input">Taxable Income:</h4>
        <input type="number" id="ti" onkeyup="computeTax()" />
        <h4 class="h4Output">Tax Payable:</h4>
        <div class="output-container">
            <h6 id="tp"></h6>
            <div class="output-line"></div>
        </div>
    </div>

    <script>
        function computeTax() {
            let taxableIncome = parseFloat(document.getElementById("ti").value);
            let taxPayable = document.getElementById("tp");
            let incomeTax = 0;

            if (isNaN(taxableIncome)) {
                taxPayable.innerText = "";
                return;           
            }

            if (taxableIncome >= 8000000) {
                incomeTax = 2410000 + 0.35 * (taxableIncome - 8000000);
            } else if (taxableIncome >= 2000000) {
                incomeTax = 490000 + 0.32 * (taxableIncome - 2000000);
            } else if (taxableIncome >= 800000) {
                incomeTax = 130000 + 0.30 * (taxableIncome - 800000);
            } else if (taxableIncome >= 400000) {
                incomeTax = 30000 + 0.25 * (taxableIncome - 400000);
            } else if (taxableIncome >= 250000) {
                incomeTax = 0.20 * (taxableIncome - 250000);
            }

            taxPayable.innerText = parseFloat(incomeTax.toFixed(2)).toLocaleString();
        }
    </script>
</body> 
</html>
