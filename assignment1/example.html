<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .converter {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
        }
        label, button {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    
    <div class="converter">
        <h2>Fahrenheit to Celsius</h2>
        <label for="fahrenheit">Enter Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
        <p id="resultFtoC"></p>
    </div>

    <div class="converter">
        <h2>Celsius to Fahrenheit</h2>
        <label for="celsius">Enter Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
        <p id="resultCtoF"></p>
    </div>

    <div class="converter">
        <h2>Meters to Feet</h2>
        <label for="meters">Enter Meters:</label>
        <input type="number" id="meters" placeholder="Enter Meters">
        <button onclick="convertMetersToFeet()">Convert to Feet</button>
        <p id="resultMtoFt"></p>
    </div>

    <div class="converter">
        <h2>Feet to Meters</h2>
        <label for="feet">Enter Feet:</label>
        <input type="number" id="feet" placeholder="Enter Feet">
        <button onclick="convertFeetToMeters()">Convert to Meters</button>
        <p id="resultFttoM"></p>
    </div>

    <script>
        function convertFahrenheitToCelsius() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (isNaN(fahrenheit)) {
                document.getElementById('resultFtoC').innerText = "Please enter a valid number.";
            } else {
                const celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById('resultFtoC').innerText = `${fahrenheit} 째F is ${celsius.toFixed(2)} 째C`;
            }
        }

        function convertCelsiusToFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            if (isNaN(celsius)) {
                document.getElementById('resultCtoF').innerText = "Please enter a valid number.";
            } else {
                const fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById('resultCtoF').innerText = `${celsius} 째C is ${fahrenheit.toFixed(2)} 째F`;
            }
        }

        function convertMetersToFeet() {
            const meters = parseFloat(document.getElementById('meters').value);
            if (isNaN(meters)) {
                document.getElementById('resultMtoFt').innerText = "Please enter a valid number.";
            } else {
                const feet = meters * 3.28084;
                document.getElementById('resultMtoFt').innerText = `${meters} meters is ${feet.toFixed(2)} feet`;
            }
        }

        function convertFeetToMeters() {
            const feet = parseFloat(document.getElementById('feet').value);
            if (isNaN(feet)) {
                document.getElementById('resultFttoM').innerText = "Please enter a valid number.";
            } else {
                const meters = feet / 3.28084;
                document.getElementById('resultFttoM').innerText = `${feet} feet is ${meters.toFixed(2)} meters`;
            }
        }
    </script>
</body>
</html>
