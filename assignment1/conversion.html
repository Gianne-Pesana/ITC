<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <link rel="stylesheet" href="conversion_style.css"/>
</head>

<body>
    <h1>Assignment #1</h1>

    <!-- Celsius to Fahrenheit-->
    <div class="converter">
        <h2>Celsius to Fahrenheit</h2>
        <label for="celsius">Enter Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter celsius" onkeyup="calcFahrenheit()" />
        <h4 id="resultC-F"></h4>
    </div>

    <!-- Fahrenheit to Celsius -->
    <div class="converter">
        <h2>Fahrenheit to Celsius</h2>
        <label for="fahrenheit">Enter Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter fahrenheit" onkeyup="calcCelsius()" />
        <h4 id="resultF-C"></h4>
    </div>

    <!-- Meters to Feet -->
    <div class="converter">
        <h2>Meters to Feet</h2>
        <label for="meters">Enter Meters:</label>
        <input type="number" id="meters" placeholder="Enter meters" onkeyup="calcFeet()" />
        <h4 id="resultM-Ft"></h4>
    </div>
    
    <!-- Feet to Meters -->
    <div class="converter">
        <h2>Feet to Meters</h2>
        <label for="feet">Enter Feet:</label>
        <input type="number" id="feet" placeholder="Enter feet" onkeyup="calcMeters()" />
        <h4 id="resultFt-M"></h4>
    </div>

    <script>
        function calcFahrenheit() {
            let celsiusInput = document.getElementById("celsius").value;
            let resultElement = document.getElementById("resultC-F");
    
            if (celsiusInput === "") {
                resultElement.innerText = ""; // Clear output if input is empty
            } else {
                let fahrenheitOutput = (parseFloat(celsiusInput) * 9 / 5) + 32;
                resultElement.innerText = `${celsiusInput}째C is ${fahrenheitOutput.toFixed(2)}째F`;
            }
        }
    
        function calcCelsius() {
            let fahrenheitInput = document.getElementById("fahrenheit").value;
            let resultElement = document.getElementById("resultF-C");
    
            if (fahrenheitInput === "") {
                resultElement.innerText = ""; // Clear output if input is empty
            } else {
                let celsiusOutput = (parseFloat(fahrenheitInput) - 32) * 5 / 9;
                resultElement.innerText = `${fahrenheitInput}째F is ${celsiusOutput.toFixed(2)}째C`;
            }
        }
    
        function calcFeet() {
            let metersInput = document.getElementById("meters").value;
            let resultElement = document.getElementById("resultM-Ft");
    
            if (metersInput === "") {
                resultElement.innerText = ""; // Clear output if input is empty
            } else {
                let feetOutput = parseFloat(metersInput) * 3.281;
                resultElement.innerText = `${metersInput}m is ${feetOutput.toFixed(2)}ft`;
            }
        }
    
        function calcMeters() {
            let feetInput = document.getElementById("feet").value;
            let resultElement = document.getElementById("resultFt-M");
    
            if (feetInput === "") {
                resultElement.innerText = ""; // Clear output if input is empty
            } else {
                let metersOutput = parseFloat(feetInput) / 3.281;
                resultElement.innerText = `${feetInput}ft is ${metersOutput.toFixed(2)}m`;
            }
        }
    </script>    
</body>

</html>
