<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="conversion_style.css"/>
</head>

<body>
    <h1>Assignment #1</h1>

    <!-- Celsius to Fahrenheit-->
    <div class="converter">
        <h2>Celsius to Fahrenheit</h2>
        <label for="celsius">Enter Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter celsius" />
        <button onclick="calcFahrenheit()">Calculate</button>
        <h4 id="resultC-F"></h4>
    </div>

    <!-- Fahrenheit to Celsius -->
    <div class="converter">
        <h2>Fahrenheit to celsius</h2>
        <label for="fahrenheit">Enter Celsius:</label>
        <input type="number" id="fahrenheit" placeholder="Enter fahrenheit" />
        <button onclick="calcCelsius()">Calculate</button>
        <h4 id="resultF-C"></h4>
    </div>

    <!-- Meters to Feet -->
    <div class="converter">
        <h2>Meters to Feet</h2>
        <label for="meters">Enter Meters:</label>
        <input type="number" id="meters" placeholder="Enter meters" />
        <button onclick="calcFeet()">Calculate</button>
        <h4 id="resultM-Ft"></h4>
    </div>
    
    <!-- Feet to Meters -->
    <div class="converter">
        <h2>Feet to Meters</h2>
        <label for="feet">Enter Feet:</label>
        <input type="number" id="feet" placeholder="Enter feet" />
        <button onclick="calcMeters()">Calculate</button>
        <h4 id="resultFt-M"></h4>
    </div>

    <script>
        function calcFahrenheit() {
            let celsiusInput = parseFloat(document.getElementById("celsius").value);
            let fahrenheitOutput;
            if (isNaN(celsiusInput)) {
                document.getElementById("resultC-F").innerText = `Please enter a valid number.`;
            }
            else {
                fahrenheitOutput = (celsiusInput * 9 / 5) + 32;
                document.getElementById("resultC-F").innerText = `${celsiusInput}째C is ${fahrenheitOutput.toFixed(2)}째F`;
            }
        }

        function calcCelsius() {
            let fahrenheitInput = parseFloat(document.getElementById("fahrenheit").value);
            let celsiusOutput;
            if (isNaN(fahrenheitInput)) {
                document.getElementById("resultF-C").innerText = `Please enter a valid number.`;
            }
            else {
                celsiusOutput = (fahrenheitInput - 32) * 5 / 9;
                document.getElementById("resultF-C").innerText = `${fahrenheitInput}째F is ${celsiusOutput.toFixed(2)}째C`;
            }
        }

        function calcFeet() {
            let metersInput = parseFloat(document.getElementById("meters").value);
            let feetOutput;
            if (isNaN(metersInput)) {
                document.getElementById("resultM-Ft").innerText = `Please enter a valid number.`;
            }
            else {
                feetOutput = metersInput * 3.281;
                document.getElementById("resultM-Ft").innerText = `${metersInput}m is ${feetOutput.toFixed(2)}ft`;
            }
        }

        function calcMeters() {
            let feetInput = parseFloat(document.getElementById("feet").value);
            let metersOutput;

            if (isNaN(feetInput)) {
                document.getElementById("resultFt-M").innerText = `Please enter a valid number.`;
            }
            else {
                metersOutput = feetInput / 3.281;
                document.getElementById("resultFt-M").innerText = `${feetInput}ft is ${metersOutput.toFixed(2)}m`;
            }
        }


    </script>
</body>

</html>
